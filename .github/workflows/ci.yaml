name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 6 * * *"  # 6am everyday.

jobs:
  bionic:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        run: sudo bash ./scripts/install_dependencies.sh
        shell: bash
      - name: drake_prereqs
        run: yes "Y" | sudo bash /opt/drake/share/drake/setup/install_prereqs
        shell: bash
      - name: build_and_test
        run: sudo bash ./scripts/build_test.sh
        shell: bash
